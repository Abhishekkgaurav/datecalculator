<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="date"] {
            padding: 8px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>जन्म तिथि के आधार पर दिन की गणना</h2>
        <input type="date" id="dob" />
        <button onclick="calculateDates()">गणना करें</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDates() {
            const dob = document.getElementById("dob").value;
            if (!dob) {
                alert("कृपया अपनी जन्म तिथि दर्ज करें");
                return;
            }

            const dobDate = new Date(dob);
            const days = [0, 2, 6, 13, 20, 27, 41];
            const daysInHindi = ["पहला दिन", "तीसरा दिन", "सातवां दिन", "चौदहवां दिन", "इक्कीसवां दिन", "अट्ठाईसवां दिन", "बयालिसवां दिन"];

            let resultHTML = "<h3>परिणाम:</h3><ul>";

            days.forEach((day, index) => {
                const newDate = new Date(dobDate);
                newDate.setDate(newDate.getDate() + day);
                const formattedDate = newDate.toLocaleDateString('hi-IN', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                resultHTML += `<li>${daysInHindi[index]}: ${formattedDate}</li>`;
            });

            resultHTML += "</ul>";
            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>
</body>
</html>
